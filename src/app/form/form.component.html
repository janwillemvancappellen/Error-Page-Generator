<div class="settings-form">
  <h2>Template settings</h2>
  <div class="setting">
    <label>Page type:</label>
    <select>
      <option *ngFor="let type of types" (click)="onSelect($event, type)" class="page-type">{{ type.name }}</option>
    </select>
  </div>
  <div class="setting">
    <label>Page language:</label>
    <select>
      <option *ngFor="let language of languages" (click)="onSelect($event, language)" class="page-language">{{ language.name | uppercase }}</option>
    </select>
  </div>
  <div class="setting">
    <label>Page color:</label>
    <select>
      <option *ngFor="let color of colors" class="page-color" (click)="onSelect($event, color)">{{ color.name }}</option>
    </select>
  </div>
  <div class="setting">
    <label>Page name:</label>
    <input type="text" [(ngModel)]="name" placeholder="Enter page name" value="name"/>
  </div>
  <button type="button" (click)="generatePage()">{{ generateButtonText | uppercase }}</button>
</div>
